<!DOCTYPE html>
<html>
<head>
  <title>Embedded Google Sheet</title>
  <style>
    /* Responsive Sizing */
iframe {
  width: 100%; /* Or a specific width in pixels */
  max-width: 1400px; /* Limit maximum width */
  height: 700px; /* Adjust as needed */
  margin: 20px auto; /* Center the iframe */
}

/* Remove Default Border */
iframe {
  border: none; 
}

/* Add a Shadow */
iframe {
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Rounded Corners */
iframe {
  border-radius: 10px; /* Adjust radius as desired */
}

/* Scrollbar Styling (May have limited browser support) */
iframe {
  scrollbar-width: thin; /* Firefox */
  scrollbar-color: #888 #f1f1f1; /* Firefox */

  /* For WebKit browsers (Chrome, Safari, etc.) */
  &::-webkit-scrollbar {
    width: 10px;
  }

  &::-webkit-scrollbar-track {
    background: #f1f1f1; 
  }

  &::-webkit-scrollbar-thumb {
    background: #888; 
    border-radius: 1  
    }
  </style>
</head>
<body>

  <h2>Milestones</h2>

  <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRxdmic1XmPiT521WHBYBPsSKTC4a8Deb4X2Oy8D8v5sb_mueKel1Ol76UHDrdibUV1b2mZobq1_akN/pubhtml?gid=478330990&amp;single=true&amp;widget=true&amp;headers=false"></iframe>

</body>
</html>
